<html lang="en">

    <link rel="stylesheet" href="style.css">
 
</head>
<body>
    <form>
        <div class="segment">
          <h1>Sign up</h1>
        </div>
        
        <label>

        </label>
        <label>
          <input type="password" placeholder="Password"/>

        <button class="red" type="button"><ion-icon name="lock-closed-outline"></ion-icon> Log in</button>

          <button class="unit" type="button"><ion-icon name="arrow-back-outline"></ion-icon></i></button>

          <button class="unit" type="button"><ion-icon name="settings-outline"></ion-icon></i></button>
        </div>
        
        <div class="input-group">
          <label>
            <input type="text" placeholder="Email Address"/>
          </label>
          <button class="unit" type="button"><ion-icon name="search-outline"></ion-icon></button>
        </div>
      </form>
      <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
